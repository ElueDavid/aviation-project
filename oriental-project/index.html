<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oriental-login</title>
    <link rel="stylesheet" href="oriental-css/login.css">
</head>
<body>
    <main>
        <header>
            <img src="images/lock.svg" alt="">
            <h1>Login</h1>
        </header>
        <div class="line"></div>
        <form action="">
            <div>
                <label for="">
                    <img src="images/user.svg" alt="">
                    <p>Client ID</p>
                </label>
                <input type="text">
            </div>
            <div>
                <label for="">
                    <img src="images/key.svg" alt="">
                    <p>Password</p>
                </label>
                <input type="password" name="" id="">
            </div>
            <a href="oriental-dashboard.html" class="submit">
                <img src="images/power-off.svg" alt="">
                <p>LOGIN</p>
            </a>
        </form>
        <a class="cancel" href="#">
            <span></span>
            <span></span>
        </a>
    </main>
</body>
</html>
