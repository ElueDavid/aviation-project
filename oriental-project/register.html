<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                ORIENTAL BANK
            </a>
            <p>Personal Banking, Business Banking</p>
        </div>
        <div class="nav-contact">
            <img class="phone" src="phone.svg" alt="phone">
            <a href="#">support@orientalmbn.com</a>
        </div>
        <a href="#" class="nav-btn">
            <img src="lock2.svg" alt="">
            <p>Client Login</p>
        </a>
    </nav> 
    <div class="menu">
        <p>Menu</p>
        <img src="oriental-ham.png" alt="">
    </div>
    <ul class="nav-links">
        <li>
            <a href="#">HOME</a>
        </li>
        <li>
            <a href="#">ABOUT US</a>
        </li>
        <li class="show">
            <a href="#">SERVICES ></a>
            <div class="show-content">
                <a href="#">Online Banking</a>
                <a href="#">Personal Banking</a>
            </div>
        </li>
        <li>
            <a href="#">CONTACT US</a>
        </li>
    </ul>
    <h1 class="reg">
        Registration Form
    </h1>
    <form action="">
        <div>
            <label for="">
                Username
            </label>
            <input type="text" placeholder="username">
        </div>
        <div>
            <label for="">
                Phone Number
            </label>
            <input type="tel" placeholder="Phone Number" >
        </div>
        <div>
            <label for="">
                Email Address
            </label>
            <input type="email" placeholder="email address" >
        </div>
        <div>
            <label for="">
                Full Name
            </label>
            <input type="text" placeholder="full Name">
        </div>
        <div>
            <label for="">Date Of Birth</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>
        </div>
        <div>
            <label for="">Account Type</label>
            <select name="" id="">
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
                <option value="Current">Current</option>
            </select>
        </div>
        <div>
            <label for="">City</label>
            <input type="text" placeholder="city">
        </div>
        <div>
            <label for="">State</label>
            <input type="text" placeholder="state">
        </div>
        <div>
            <label for="">Nationality</label>
            <input type="text" placeholder="Country">
        </div>
        <div>
            <label for="">Occupation</label>
            <input type="text" placeholder="Occupation">
        </div>
        <div>
            <label for="">Next of Kin's Name</label>
            <input type="text" placeholder="FirstName MiddleName LastName">
        </div>
        <div>
            <label for="">Next of Kin's Relationship</label>
            <input type="text" placeholder="Relationship">
        </div>
        <div>
            <label for="">Next of Kin's Address</label>
            <input type="text" placeholder="Next of Kin's Address">
        </div>
        <div>
            <label for="">Next of Kin's PhoneNumber</label>
            <input type="text" placeholder="Next of Kin's PhoneNumber">
        </div>
        <div>
            <label for="">Password</label>
            <input type="text" placeholder="password">
        </div>
        <div>
            <label for="">Re-type Password</label>
            <input type="text" placeholder="Re-type password">
        </div>
        <div>
            <label for="">Passport</label>
            <input class="passport" type="file">
        </div>
        <a href="#" class="submit">
            Register
        </a>
    </form>
    <a href="#" class="contact-us">
        <img src="face-laugh.svg" alt="">
        <p>contact us</p>
    </a>

</body>
</html>
